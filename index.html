<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autumn Lumberjack</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="shop.js" defer></script>
        <script src="saveLoad.js" defer></script>
    </head>
    <body>
        <div class="main">
            
        </div>
        <div class="sidebar">
            <div class="shop-title">
                Shop
            </div>

            <div class="shop-sections">

                <button class="shop-section-trees selected" data-section="shop-trees">
                    <img class="shop-section-icon" src="images/shop/sections/trees.png">
                </button>
                <button class="shop-section-upgrades" data-section="shop-upgrades">
                    <img class="shop-section-icon" src="images/shop/sections/upgrades.png">
                </button>
                
            </div>

            <div class="shop">

                <div class="shop-trees section">
                    
                    <div class="shop-section-title">
                        Trees
                    </div>

                    <div class="shop-items">

                    </div>

                </div>
                <div class="shop-upgrades section">

                    <div class="shop-section-title">
                        Upgrades
                    </div>

                    <div class="shop-items">

                    </div>

                </div>
                

            </div>

            <div class="wood">
                <div class="wood-display temporary" style="display: flex;">
                    <img class="wood-display-image" src="images/trees/temporary/wood.png">
                    <div class="wood-display-amount">0</div>
                </div>
            </div>

        </div>

        <div class="saving-indicator">
            Saved
        </div>
    </body>
</html>
