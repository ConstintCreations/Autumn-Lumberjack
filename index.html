<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autumn Lumberjack</title>
        <link rel="stylesheet" href="style.css">
        <script src="trees.js" defer></script>
        <script src="shop.js" defer></script>
        <script src="gameloop.js" defer></script>
        <script src="saveLoad.js" defer></script>
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
    </head>
    <body>
        <div class="main">
            
        </div>
        <div class="sidebar">
            <div class="shop-title">
                Shop
            </div>

            <div class="shop-sections">

                <button class="shop-section-trees selected" data-section="shop-trees">
                    <img class="shop-section-icon" src="images/shop/sections/trees.png">
                </button>
                <button class="shop-section-upgrades" data-section="shop-upgrades">
                    <img class="shop-section-icon" src="images/shop/sections/upgrades.png">
                </button>
                
            </div>

            <div class="shop">

                <div class="shop-trees section">
                    
                    <div class="shop-section-title">
                        Trees
                    </div>

                    <div class="shop-items">

                    </div>

                </div>
                <div class="shop-upgrades section">

                    <div class="shop-section-title">
                        Upgrades
                    </div>

                    <div class="shop-items">

                    </div>

                </div>
                

            </div>

            <div class="wood">
                <div class="wood-display whiteOak">
                    <img class="wood-display-image" src="images/trees/whiteOak/wood.png">
                    <div class="wood-display-amount">0</div>
                </div>
                <div class="wood-display sugarMaple">
                    <img class="wood-display-image" src="images/trees/sugarMaple/wood.png">
                    <div class="wood-display-amount">0</div>
                </div>
                <div class="wood-display cherryBirch">
                    <img class="wood-display-image" src="images/trees/cherryBirch/wood.png">
                    <div class="wood-display-amount">0</div>
                </div>
                <div class="wood-display blackWalnut">
                    <img class="wood-display-image" src="images/trees/blackWalnut/wood.png">
                    <div class="wood-display-amount">0</div>
                </div>
            </div>

        </div>

        <div class="saving-indicator">
            Saved
        </div>

        <div class="soft-lock-prevention-timer">
            New White Oak in: 30s
        </div>

        <div class="dev-console">
            <input type="text" class="dev-console-input" placeholder="Enter command...">
            <button class="dev-console-submit">Enter</button>
        </div>
    </body>
</html>
